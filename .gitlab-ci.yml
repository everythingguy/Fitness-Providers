deploy_staging:
  stage: deploy
  needs:
    - build_staging
  tags:
    - docker
    - amd64
  cache: []
  variables:
    GIT_STRATEGY: none
    PORT: 7070
    CONTAINER_PORT: 80
    DOCKER_NAME: react-express-template-staging
    CONFIG_DIR: /mnt/user/appdata/react-express-template/cookieAuth
    IMAGE_TAG: staging
    DOCKER_HOST: 10.0.0.194:2375
    DB_NAME: cookieAuthStaging
  environment:
    name: staging-deployment
    url: https://jwt.duraken.com
    on_stop: stop_staging
  only:
    - cookieAuth-staging
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker pull $CI_REGISTRY_IMAGE:$IMAGE_TAG
    - docker stop $DOCKER_NAME || true
    - docker rm $DOCKER_NAME || true
    - docker create --name $DOCKER_NAME --net="bridge" -p $PORT:$CONTAINER_PORT -v $CONFIG_DIR:/app/config -e DB_USERNAME=$DB_USERNAME -e DB_PASSWORD=$DB_PASSWORD -e DB_AUTHSOURCE=$DB_AUTHSOURCE -e DB_IP=$DB_IP -e DB_PORT=$DB_PORT -e DB_NAME=$DB_NAME -e SECRET=$SECRET $CI_REGISTRY_IMAGE:$IMAGE_TAG
  after_script:
    - docker logout $CI_REGISTRY

stop_staging:
  stage: deploy
  variables:
    GIT_STRATEGY: none
    DOCKER_NAME: react-express-template-staging
    DOCKER_HOST: 10.0.0.194:2375
  environment:
    name: staging-deployment
    action: stop
  only:
    - cookieAuth-staging
  when: manual
  cache: []
  script:
    - docker stop $DOCKER_NAME
    - docker rm $DOCKER_NAME

