cache:
  - key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull-push
  - key:
      files:
        - client/package-lock.json
    paths:
      - client/node_modules
    policy: pull-push
  - key: $CI_COMMIT_SHA
    paths:
      - dist
      - client/build
    policy: pull-push

stages:
  - test
  - build_image
  - deploy

test:
  image: node:latest
  stage: test
  needs: []
  tags:
    - amd64
  services:
    - mongo
  script:
    - apt update && apt upgrade -y && npm i -g npm && npm i -g typescript
    - npm i -D
    - cp .env-sample .env
    - npm run test
  artifacts:
    untracked: false
    expire_in: 30 days
    when: always
    paths:
      - junit.xml
    reports:
      junit: junit.xml

build_jwt_staging:
  image: docker:latest
  stage: build_image
  needs:
    - test
  cache: []
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  tags:
    - docker
    - amd64
  only:
    - jwt-staging
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --no-cache --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:staging-jwt .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:staging-jwt
  after_script:
    - docker logout $CI_REGISTRY

